<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Contact Us | AD CELL TIDORE</title>
  </head>
  <body>
    <!--awal navbar -->
    <div class="navbar">
      <div class="logo">AD CELL TIDORE</div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="iphone_page.html">Iphone</a>
        <a href="android_page.html">Android</a>
        <a href="laptop_page.html">Laptop</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="burger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <!-- end navbar -->
    <!-- contact us -->
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>
    <!-- end contact -->
    <footer>
      <div class="payment-logos">
        <img class="payment-logo" src="img/pym1.png" alt="Payment Method 1" />
        <img class="payment-logo" src="img/pym2.png" alt="Payment Method 2" />
        <img class="payment-logo" src="img/pym3.png" alt="Payment Method 3" />
        <!-- Add more payment logos as needed -->
      </div>
      <p>&copy; 2023 AD CELL TIDORE. All rights reserved.</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
